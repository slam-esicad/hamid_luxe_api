<html>
    <head>
        <title>Luxecontrol - API</title>
        <meta charset="utf-8">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700&family=Italianno&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.js"></script>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
    <h1 class="title">LUXE API</h1>


    <div class="ui container">
        <h3>Trouver une voiture

        <div class="ui form" method="POST">
            <div class="two fields">
                <div class="field">
                    <div class="field">
                        <label for="reg_number">Immatriculation</label>
                        <input placeholder="Ex : XX-000-XX" type="text" name="reg_number" id="reg_number">
                    </div><br>

                    <div class="field">
                        <button  id="submit" class="ui teal button">Trouver</button>
                    </div>
                </div>



                <div class="two fields">
                    <div class="field">
                        <label for="startdate">Date de début</label>
                        <input type="date" name="startdate" id="startdate">
                    </div>
                    <div class="field">
                        <label for="enddate">Date de fin</label>
                        <input type="date" name="enddate" id="enddate">
                    </div>
                </div>
            </div>
        </div>

        <div id="result">
            <h3 id="title_result" class="ui header"></h3>
            <h3 id="selled" class="ui"></h3>
            <p id="content">
                <br><img id="r_img" src="http://localhost:8000/uploads/S0-modele-citroen-c3-aircross-65e35db052d0f.jpg" alt="Image de la voiture">
                <br>Modèle : <span id="r_model"></span><br>
                Année : <span id="r_year"></span><br>
                Kilométrage : <span id="r_km"></span> Km<br>
                Immatriculation : <span id="r_regNumber"></span><br>
                Carburant : <span id="r_energy"></span><br>
                Réservoir : <span id="r_tank"></span> L<br>
                Puissance (ch) : <span id="r_horsepower"></span> Ch<br>
                Boîte de vitesse : <span id="r_gearbox"></span><br>
                Nombre de portes : <span id="r_doors"></span> portes<br>
                Couleur : <span id="r_color"></span><br>
                Prix journalier : <span id="r_dayprice"></span> €<br>
                Prix de vente : <span id="r_buyprice"></span> €<br>

            </p>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="renderer.js"></script>
    </body>
</html>
